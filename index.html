<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Personalizado</title>
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Round&display=swap">
</head>
<body>
    <div class="chat-container">  </div> <!--FECHA CHAT- CONTAINER-->


    
    <section class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Me pergunte algo..." required></textarea>
                <span id="send-btn" class="material-icons-round">send</span>
                </div>
                <div class="typing-controls">
                <span id="theme-btn" class="material-icons-round">light_mode</span>
                <span id="delete-btn" class="material-icons-round">delete</span>
                </div>
            </div>
        </div>
    </section>
    
        

    <script src="app.js"></script>
</body>
</html>
